<div class="container mt-5">
  <div class="card shadow-sm p-4">
    <h2 class="mb-4 text-center">User Information Form</h2>
    <form id="contactForm">
      <!-- Name -->
      <div class="mb-3">
        <label for="name" class="form-label">Full Name</label>
        <input type="text" class="form-control" id="name" placeholder="Enter your full name" required>
      </div>

      <!-- Address -->
      <div class="mb-3">
        <label for="address" class="form-label">Address</label>
        <textarea class="form-control" id="address" rows="3" placeholder="Enter your address" required></textarea>
      </div>

      <!-- WhatsApp Number -->
      <div class="mb-3">
        <label for="whatsapp" class="form-label">WhatsApp Phone Number</label>
        <input type="tel" class="form-control" id="whatsapp" placeholder="Enter your WhatsApp number" required>
      </div>

      <!-- Email -->
      <div class="mb-3">
        <label for="email" class="form-label">Email ID</label>
        <input type="email" class="form-control" id="email" placeholder="Enter your email address" required>
      </div>

      <!-- Submit Button -->
      <button type="submit" class="btn btn-primary w-100">Submit</button>
    </form>
  </div>
</div>

<!-- Bootstrap JS Bundle CDN -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>

<script>
  document.getElementById("contactForm").addEventListener("submit", async function(e) {
  e.preventDefault();

  const formData = {
    name: document.getElementById("name").value,
    address: document.getElementById("address").value,
    whatsapp: document.getElementById("whatsapp").value,
    email: document.getElementById("email").value
  };

  const response = await fetch("/contact-form", {
    method: "POST",
    headers: {
      "Content-Type": "application/json"
    },
    body: JSON.stringify(formData)
  });

  const result = await response.json();
  alert(result.message);
});
</script>
