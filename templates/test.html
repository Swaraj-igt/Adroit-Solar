<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Icon Navigation Bar</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
  <style>
    body {
      margin: 0;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
    }

.slider-container {
  display: flex;
  align-items: center;
  overflow: hidden;
  width: 960px;
  margin: auto;
}

.slider-wrapper {
  overflow: hidden;
  width: 880px; /* 4 cards Ã— (width + margin) */
}

.slider {
  display: flex;
  transition: transform 0.4s ease;
}

.card {
  min-width: 200px;
  height: 250px;
  margin: 0 10px; /* symmetric margin */
  border-radius: 20px;
  /* background-color: #56ba59; */
  color: white;
  font-size: 20px;
  display: flex;
  /* align-items: center; */
  /* justify-content: center; */
  text-align: center;
}


.nav-btn {
  background-color: transparent;
  border: none;
  font-size: 30px;
  cursor: pointer;
}

  </style>
</head>
<body>

  <div class="slider-container">
    <button class="nav-btn prev" onclick="moveSlider(-1)">&#8592;</button>
  
    <div class="slider-wrapper">
      <div class="slider">
        <!-- 17 Cards -->
        <div class="card" style="background-image: ;">01</div>
        <div class="card">02</div>
        <div class="card">03</div>
        <div class="card">04</div>
        <div class="card">05</div>
        <div class="card">06</div>
        <div class="card">07</div>
        <div class="card">08</div>
        <div class="card">09</div>
        <div class="card">10</div>
        <div class="card">11</div>
        <div class="card">12</div>
        <div class="card">13</div>
        <div class="card">14</div>
        <div class="card">15</div>
        <div class="card">16</div>
        <div class="card">17</div>
      </div>
    </div>
  
    <button class="nav-btn next" onclick="moveSlider(1)">&#8594;</button>
  </div>
  
  <script>
    let position = 0;

function moveSlider(direction) {
  const slider = document.querySelector('.slider');
  const cardWidth = document.querySelector('.card').offsetWidth + 20; // card width + margin
  const totalCards = document.querySelectorAll('.card').length;
  const visibleCards = 4;

  position += direction;

  // Clamp the position to stay within the valid range
  const maxPosition = totalCards - visibleCards;
  if (position < 0) position = 0;
  if (position > maxPosition) position = maxPosition;

  // Apply the translate to shift the slider
  slider.style.transform = `translateX(-${position * cardWidth}px)`;
}

  </script>
  
  
</body>
</html>
